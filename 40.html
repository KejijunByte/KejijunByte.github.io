<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byter写的歌词01 | Byterの小窝~</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .site-title {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .article-header {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .article-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .article-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .lyrics-section {
            margin-bottom: 30px;
        }
        
        .lyrics-japanese {
            font-family: 'MS PGothic', 'Yu Gothic', 'Hiragino Sans', sans-serif;
            margin-bottom: 15px;
            white-space: pre-line;
        }
        
        .lyrics-english {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 30px;
            white-space: pre-line;
        }
        
        .divider {
            height: 1px;
            background: #eee;
            margin: 40px 0;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #7f8c8d;
            border-top: 1px solid #eee;
        }
        
        .visitor-count {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        .egg-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 5px;
            display: none;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @media (max-width: 768px) {
            .article-title {
                font-size: 1.8rem;
            }
            
            .article-content {
                padding: 25px;
            }
            
            .article-meta {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">← 返回首页</a>
            <h1 class="site-title">Byterの小窝~</h1>
        </header>
        
        <div class="article-header">
            <h1 class="article-title">Byter 的高速极致汽车</h1>
            <div class="article-meta">
                <span class="author">作者: Xeon Core Byter</span>
                <span class="publish-date">投稿时间: 2025年09月17日 00:00 (UTC+8)</span>
            </div>
        </div>
        
        <div class="article-content">
        <video src="./vid/video01.mp4" controls style="border-radius: 8px; box-shadow: 0 2px 10px #ccc;">
        想看好康的?你得与时俱进升级你的杂鱼浏览器哦~~</video>
        </div>
        
        <footer>
            <p id="current-date">今天是：2023年11月10日</p>
            <div class="visitor-count" id="visitor-count">你是第<span id="count">1</span>个访问者哦</div>
            <div class="egg-message" id="egg-message"></div>
            <p>© 2023 Byterの小窝~ 保留所有权利</p>
        </footer>
    </div>

    <script>
        // 设置当前日期
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = '今天是：' + now.toLocaleDateString('zh-CN', options);
        
        // 访问计数功能
        let count = localStorage.getItem('visitorCount');
        if (!count) {
            count = 1;
        } else {
            count = parseInt(count) + 1;
        }
        localStorage.setItem('visitorCount', count);
        document.getElementById('count').textContent = count;
        
        // 彩蛋逻辑
        const eggMessages = {
            66: '恭喜！你是第66位访问者，获得"幸运之星"称号！',
            888: '哇！888位访问者！好运将伴随你一整天！',
            1000: '里程碑！第1000位访问者！感谢你的支持！',
            10000: '不可思议！第10000位访问者！你获得了特别勋章！'
        };
        
        if (eggMessages[count]) {
            const eggElement = document.getElementById('egg-message');
            eggElement.textContent = eggMessages[count];
            eggElement.style.display = 'block';
            
            // 添加庆祝效果
            setTimeout(() => {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.position = 'fixed';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = '-20px';
                        confetti.style.width = '10px';
                        confetti.style.height = '10px';
                        confetti.style.backgroundColor = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'][Math.floor(Math.random() * 5)];
                        confetti.style.borderRadius = '50%';
                        confetti.style.zIndex = '9999';
                        document.body.appendChild(confetti);
                        
                        // 动画
                        const animation = confetti.animate([
                            { top: '-20px', transform: 'rotate(0deg)' },
                            { top: '100vh', transform: 'rotate(720deg)' }
                        ], {
                            duration: 2000 + Math.random() * 3000,
                            easing: 'cubic-bezier(0.1, 0.5, 0.8, 1)'
                        });
                        
                        animation.onfinish = () => confetti.remove();
                    }, i * 150);
                }
            }, 500);
        }
    </script>
</body>
</html>
